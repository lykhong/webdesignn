<!DOCTYPE html>
<html lang="vi">
<head>

    <title>Album Ảnh</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .album {

            gap: 10px;
        }
        .album img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

        <img src="https://phunugioi.com/wp-content/uploads/2020/02/hinh-anh-dep-thien-nhien.jpg" alt="Cảnh đẹp 3">
        <img src="https://th.bing.com/th/id/R.5c28eb7e7fc566a8c8555401c22650be?rik=g1%2f%2bsOBUlfsI%2fA&pid=ImgRaw&r=0" alt="Cảnh đẹp 4">

</html>
